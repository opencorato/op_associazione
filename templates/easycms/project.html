{% extends "easycms/page.html" %}

{% block content_header %}

	{% if page.logo %}
	<a href="{{ page.get_absolute_url }}/" target="_blank" id="project-logo"><img src="{{ page.logo.url }}" alt="{{ page.title }}" /></a>
	{% else %}
	<h1>{{ page.title }}</h1>
	{% endif %}
{% endblock %}

{% block payoff %}
<div class="container">
	<div class="row">
		<div class="twelvecol">
			<ul id="breadcrumb">
				<li class="first">Progetti</li>
				<li>{{ page.title }}</li>
			</ul>
		</div>
	</div>
</div>
{% endblock %}
